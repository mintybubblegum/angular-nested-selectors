<h1 class="mt-3">Nested Selectors</h1>
<hr>


<form [formGroup]="myForm">
<!-- Region -->
<div class="row mb-3">
    <div class="col">
        <label class="form-label">Continent:</label>
        <select formControlName="region" class="form-control">
            <option value="">-- Select continent --</option>
            <option *ngFor="let region of regions" [value]="region">{{ region }}</option>
        </select>
    </div>
</div>

<!-- Countries -->
<div class="row mb-3" *ngIf="countriesByRegion.length > 0"> 
    <div class="col">
        <label class="form-label">Countries:</label>
        <select formControlName="country" class="form-control">
            <option value="">-- Select country --</option>
            <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.name }}</option>
        </select>
    </div>
</div>

<!-- Borders -->
<div class="row mb-3" *ngIf="borders.length > 0"> 
    <div class="col">
        <label class="form-label">Borders:</label>
        <select formControlName="border" class="form-control">
            <option value="">-- Select border --</option>
            <option *ngFor="let border of borders" [value]="border">{{ border }}</option>
<!--             <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{ country.borders }}</option>-->        
        </select>
    </div>
</div>

</form>

<h3>Form</h3>
<code>
    {{ myForm.value | json }}
</code>
<p>
    is form valid: {{ myForm.valid }}
</p>
